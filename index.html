<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>landscape generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/landscape.css" />
  </head>

  <body>
    <div class="btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-primary"
        ><input
          type="checkbox"
          onclick="rain = rain ? false : true"
        />Rain</label
      >
      <label class="btn btn-primary"
        ><input
          type="checkbox"
          onclick="settle = settle ? false : true"
        />Settle water</label
      >
      <label class="btn btn-primary"
        ><input
          type="checkbox"
          onclick="erode = erode ? false : true"
        />Erode</label
      >
      <label class="btn btn-primary"
        ><input type="checkbox" onclick="level = level ? false : true" />Level
        water</label
      >
      <label class="btn btn-danger"
        ><input
          type="checkbox"
          onclick="rain = settle = erode = level = false"
        />Reset</label
      >
    </div>
    <div class="container border border-success">
      <canvas id="grid"></canvas>
    </div>
    <script src="js/world.js"></script>
    <script src="js/landscape.js"></script>
  </body>
</html>
